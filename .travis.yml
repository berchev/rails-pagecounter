language: ruby
dist: xenial
sudo: required
services:
- docker
- redis-server
env:
  global:
  - REGISTRY_USER=berchev
  # REGISTRY_PASS
  - secure: 
before_install:
- sudo redis-server /etc/redis/redis.conf --requirepass 'georgiman'
install:
- docker build -t berchev/counter:0.0.3 .
- docker run -d -it --network="host" --rm  berchev/counter:0.0.3 rails s -b '0.0.0.0'
script:
- bash test/test.sh
before_deploy:
- docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  script: docker push berchev/counter:0.0.3
